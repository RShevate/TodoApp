<mat-toolbar color="primary">
    <mat-toolbar-row>
        <button mat-icon-button>
            <mat-icon (click)="sidenav.toggle();">menu</mat-icon>
        </button>
        <h1>{{title}}</h1>
        <div class="add">
        <button mat-icon-button>
            <mat-icon class="icon-display" (click)="createaction();">add</mat-icon>
        </button></div>
        <div class="person">
        <button mat-icon-button>
            <mat-icon class="icon-person" (click)="action();">person</mat-icon>
        </button>
        </div>
    
    </mat-toolbar-row>
</mat-toolbar>
<mat-sidenav-container>
    <mat-sidenav #sidenav>
        <mat-nav-list>
            <a mat-list-item>Pending Tasks</a>
            <a mat-list-item>Completed Tasks</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <div style="height: 88vh;"></div>
        
    </mat-sidenav-content>
</mat-sidenav-container>
